<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards using html css js</title>
    <!-- iconscout  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="images/h.png" alt="card image" class="card__img">
            </div>

            <h3 class="card__name">Chitta Suresh</h3>
            <span class="card__profession">UI/UX Designer</span> <br>
            <span class="card__profession">Frontend Developer</span>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- Toggle button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card__social-text">My Social Networks</span>


                    <!-- Card social -->
                    <ul class="card__social-list">
                        <a href="" target="_blank" class="card__social-link">
                            <i class="ri-linkedin-box-fill"></i>
                        </a>
                        <a href="" target="_blank" class="card__social-link">
                            <i class="ri-github-fill"></i>
                        </a>
                        <a href="" target="_blank" class="card__social-link">
                            <i class="ri-mail-fill"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- JS FILE LINK -->
    <script src="js/main.js"></script>
</body>
</html>
